<!DOCTYPE html>
<html>
<head>
	<title>Delete Reimbursement</title>
</head>
<body>

	<h3>Reimbursement ID</h3>
	<input id="rid" type="number">
	
	
	<button onclick="delReimb()">Delete reimbursement request</button>
	<p id="r_id"></p>
	

</body>

<script>

	function delReimb() {
		
        let r_id = document.getElementById("rid").value;
        console.log(r_id);
        
		
		let xhttp = new XMLHttpRequest();
		
		xhttp.onreadystatechange = function() {
			
			if(this.readyState == 4 && this.status == 200) {
				
				console.log(this.responseText);
				
				
				
				
								 	
				
				document.getElementById("r_id").innerHTML = this.responseText;
				

				
			}
		}
		
		xhttp.open("GET", "http://localhost:8080/Project1/delReimb.do?r_id=" + r_id, true);
		
		xhttp.send();
	}

</script>
</html>

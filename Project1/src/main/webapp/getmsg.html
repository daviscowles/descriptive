<!DOCTYPE html>
<html>
<head>
	<title>Message Viewer</title>
</head>
<body>

	<h3>Message Viewer by ID</h3>
	<input id="pid" type="text">
	
	<button onclick="getMsg()">Get Messages</button>
	<p id="r_id"></p>
	

</body>

<script>

	function getMsg() {
		
		let pid = document.getElementById("pid").value;
        console.log(pid);
		
		let xhttp = new XMLHttpRequest();
		
		xhttp.onreadystatechange = function() {
			
			if(this.readyState == 4 && this.status == 200) {
				
				console.log(this.responseText);
				
				document.getElementById("r_id").innerHTML = this.responseText;

				
				
			}
		}
		
		xhttp.open("GET", "http://localhost:8080/Project1/getMsg.do?r_id=" + pid, true);
		
		xhttp.send();
	}

</script>
</html>

<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Reimbursement Mover</title>
</head>
<body>
    <h3>Reimbursement ID</h3>
    <input id="r_id" type="number">
    <h3>send to User ID:</h3>
    <input id="u_id" type="number">
    
	

    <button onclick="moveReimb()">Send reimbursement to user</button>
</body>
<script>

function moveReimb() {

	
    let r_id = document.getElementById("r_id").value;
    console.log(r_id);
    let u_id = document.getElementById("u_id").value;
    console.log(u_id);
    
    
    
    let xhttp = new XMLHttpRequest();

    xhttp.onreadystatechange = function () {
        if(this.readyState == 4 && this.status == 200) {
            
			console.log(this.responseText);
            
        }
    }

    
    xhttp.open("POST", "http://localhost:8080/Project1/moveReimb.do", true);
    
    xhttp.setRequestHeader('X-Requested-With', 'XMLHttpRequest');
    xhttp.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded');
    
    
    xhttp.send("r_id="+r_id+"&u_id="+u_id);

}

</script>
</html>

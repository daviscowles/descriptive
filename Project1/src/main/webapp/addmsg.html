<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Append message</title>
</head>
<body>
    <h3>Reimbursement ID</h3>
    <input id="r_id" type="number">
    <h3>Current user ID</h3>
    <input id="u_id" type="number">
    <h3>Message</h3>
    <input id="message" type="text">
  
	

    <button onclick="addMsg()">Add Reimbursement</button>
    <p id="msg" ></p>
</body>
<script>

function addMsg() {

	let r_id = document.getElementById("r_id").value;
    let u_id = document.getElementById("u_id").value;
    let message = document.getElementById("message").value;
	
    
    
    let xhttp = new XMLHttpRequest();

    xhttp.onreadystatechange = function () {
        if(this.readyState == 4 && this.status == 200) {
            
            console.log(this.responseText);
            document.getElementById("msg").innerHTML = this.responseText;
        }
    }

    
    xhttp.open("POST", "http://localhost:8080/Project1/addMsg.do", true);
    
    xhttp.setRequestHeader('X-Requested-With', 'XMLHttpRequest');
    xhttp.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded');
    
    
    xhttp.send("r_id="+r_id+"&u_id="+u_id+"&message="+message);

}

</script>
</html>

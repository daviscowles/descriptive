<!DOCTYPE html>
<html>
<head>
	<title>Reject Reimbursement</title>
</head>
<body>

	<h3>Reimbursement ID</h3>
    <input id="r_id" type="number">
    <h3>My user ID</h3>
    <input id="u_id" type="number">
    <h3>Rejection message</h3>
    <input id="message" type="text">

	<button onclick="rejectReimb()">Reject Reimbursement</button>
	<p id="result"></p>

</body>

<script>

	function rejectReimb() {
		
		let r_id = Number(document.getElementById("r_id").value);
		let u_id = Number(document.getElementById("u_id").value);
		let message = document.getElementById("message").value;
		
        console.log(r_id);
        
		
		let xhttp = new XMLHttpRequest();
		
		xhttp.onreadystatechange = function() {
			
			if(this.readyState == 4 && this.status == 200) {
				
				console.log(this.responseText);
				
				
				
				let s = this.responseText;
                let sp = s.split("[end of message]");

                // function doThing(){
                // for (var i = 0; i < sp.length; i++) {
                     
                //     document.getElementById("result").innerHTML
                // }
				document.getElementById("result").innerHTML = sp;
			}
		}
		
		xhttp.open("GET", "http://localhost:8080/Project1/rejectReimb.do?r_id=" + r_id + "&u_id=" + u_id + "&message=" + message, true);
		
		xhttp.send();
	}

</script>
</html>
